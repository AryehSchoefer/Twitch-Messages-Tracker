<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWITCH MESSAGE TRACKER</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <h1>TWITCH MESSAGES TRACKER</h1>
        <form>
            <label>Enter Channel Name:</label>
            <input class="channelname" placeholder="e.g. xQcOW" type="text">
            <label>Enter User Name:</label>
            <input class="username" placeholder="e.g. FiihN" type="text">
            <button id="start" type="submit">START TRACKING</button>
            <button id="stop" type="submit">STOP TRACKING</button>
        </form>
        <p id="server-error">Can't connect to server</p>
    </main>
    <section class="messages">
    </section>
</body>

</html>
